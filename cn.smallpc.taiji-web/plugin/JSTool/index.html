<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="../common/mdui/js/mdui.min.js"></script>
	<link href="../common/mdui/css/mdui.min.css" rel="stylesheet">
	<script>if (typeof module === 'object') [window.module, module] = [module, undefined];</script>
	<script src='../common/js/jquery-3.5.1.min.js'></script>
	<script>if (window.module) module = window.module;</script>
	<script src="../common/js/FileSaver.js"></script>
	<script src="../common/js/typeUtil.js"></script>
	<script src="../common/js/jsonUtil.js"></script>
	<script src="../common/js/toolUtil.js"></script>
	<script src="./scripts.js"></script>
	<title>PvZ-2 JS-Tool</title>
	<style>
		* {
			user-select: none;
		}
	</style>
</head>

<body class="mdui-theme-layout-dark mdui-theme-primary-teal mdui-theme-accent-blue mdui-appbar-with-toolbar">
	<div id="dialog-docs-theme"></div>
	<div class="mdui-appbar mdui-appbar-fixed">
		<div class="mdui-toolbar mdui-color-theme">
			<button id='refresh' class='mdui-btn mdui-btn-icon mdui-ripple' mdui-tooltip='{ content: "refresh" }'>
				<i class='mdui-icon material-icons'>refresh</i>
			</button>
			<button class='mdui-btn mdui-btn-icon mdui-ripple' mdui-tooltip='{ content: "change color" }' mdui-dialog='{ target: "#dialog-docs-theme" }'>
				<i class='mdui-icon material-icons'>color_lens</i>
			</button>
			<p class="mdui-typo-title">JS-Tool</p>
			<button id='about' class="mdui-btn mdui-btn-icon mdui-ripple">
				<i class="mdui-icon material-icons">info_outline</i>
			</button>
			<div class="mdui-toolbar-spacer"></div>
		</div>
	</div>
	<div class="mdui-m-t-2 mdui-m-x-2 mdui-shadow-2">
		<ul class='mdui-list'>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='getAllPropertyName'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				getAllPropertyName
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='mixLawnStringJSON'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				mixLawnStringJSON
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='makePPMapEventDataByMapJSON'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				makePPMapEventDataByMapJSON
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='cnvInfoX2Patch'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				cnvInfoX2Patch
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='testWorldMapPieceType'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				testWorldMapPieceType
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='modWorldMapNormalize'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				modWorldMapNormalize
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='modVerCNLevel'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				modVerCNLevel
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='getHomeWorld'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				getHomeWorld
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='genFreeStoreConfig'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				genFreeStoreConfig
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='cnvCostumePropertySheetToMapper'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				cnvCostumePropertySheetToMapper
			</li>
			<li class='mdui-list-item'>
				<button class="mdui-btn mdui-btn-dense mdui-btn-icon mdui-ripple mdui-m-r-2" id='batchGenPlantLevelInfo'>
					<i class="mdui-icon material-icons">file_upload</i>
				</button>
				batchGenPlantLevelInfo
			</li>
		</ul>
	</div>
</body>

</html>
